<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css"
  >
</head>
<body>
  <div class="main">
    <div class="bg_image"></div>
    <div class="card">
      <div class="card-header"></div>
      <div class="card-body">
        <div class="order"><h1>Order Summary</h1></div>
        <div class="para"><p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p></div>

      </div>
      <div class="card-footer">
        <article class="first-item">
        <div class="music_icon"><img src="/images/icon-music.svg" alt="icon-music"></div>
          <div class="pricing">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
        </article>
        <button class="btn btn-change">Change</button>
      </div>

      <div class="button">
        <button class="btn btn-first">Proceed to Payment</button>
        <button class="btn btn-second">Cancel Order</button>
      </div>
      
    </div>
  </div>
  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://harsha094.github.io/personal-website/">Harsh Raghuwanshi</a>.
  </div>
</body>
</html>
